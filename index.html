<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </head>
  <body class="bfont">
    <header class="container">
      <img src="./images/servertop.jpg" width="1200px" height="443px"> <br /> <br />
      <div class="intro">
        <img src="/images/shoppingcart2.gif" width="200px" height="185px">
        <h1>Shopping List</h1>
        <h3>By: Emilie Dionisio</h3>
      </div>
      <p>This is my Shopping List <br /> <br />
      Please enter each item in the textbox, then press add</p>
    </header>
    <!-- This will hold reset and check button -->

    <div class="container">
      <form class="resetcontainer">
        <button class="reset-list" type="submit">Reset
          </button>
          <button class="checked" type="submit">Check
          </button><br />
      </form>
    </div>
<!-- This section will allow grocery items -->
    <div class="list-area-insertion container">
      <form>
        <input type="text" class="shoppinglistitem" name="shoppinglistitem" placeholder="Enter each item and click add" size="25px">
        <button type="submit" id="add" value="add">Add</button>
        </input>
      </form>
    </div>
  <!-- Add list item -->  
  <div class="list">
    </div>
    <table style="width:100%">
        <tr>
          <td>
            <img src="/images/item1.jpg" width="476px" height="264px">
          </td>
          <td>
            <img src="/images/item2.jpg" width="388px" height="264px">
          </td>
          <td>
            <img src="/images/item3.jpg" width="473px" height="264px">
          </td>
        </tr>
        </table>
        <script src="script.js"></script>
  </body>
</html>
